<!DOCTYPE html>
<html>
<head>
  <title>My App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="text-center">Todo App</h1>
        <hr/>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search</h5>
            <div class="form-group">
              <input type="text" class="form-control" name="search-input" id="search-input" placeholder="Enter To Search A task">
            </div>
            <h5 class="card-title">ADD</h5>
            <div class="form-group">
              <input type="text" class="form-control" name="to-do-input" id="to-do-input" placeholder="Enter To Do Task">
            </div>
            <button class="btn btn-success" id="to-do-add-button">Add</button>
          </div>
        </div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">To Do List</h5>
            <ul class="list-group list-group-flush" id="to-do-item-container" ondrop="dropElementInToDo(event)" ondragover="allowDrop(event)">
            </ul>
            <hr/>
            <button class="btn btn-danger" id="clear-to-do-list">Clear ToDo LIST</button>
          </div>
        </div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Completed List</h5>
            <button class="btn btn-primary" id="clear-completed-list">Clear Completed List</button>
            <ul class="list-group list-group-flush" id="completed-list-container" ondrop="dropElementInComplete(event)" ondragover="allowDrop(event)">
            
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="./js/util.js"></script>
  <script src="./js/drag.js"></script>
  <script src="./js/storage.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/main.js"></script>
  
</body>
</html>
