<!DOCTYPE html>
<html>
<head>
  <title>My App</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
  <section class="search-and-input-section">
    <div class="form-group" style="margin-bottom: 50px">
      <input type="text" name="search-input" id="search-input" placeholder="Enter To Search A task">
    </div>
    <div class="form-group">
      <input type="text" name="to-do-input" id="to-do-input" placeholder="Enter To Do Task">
      <button id="to-do-add-button">Add</button>
    </div>
  </section>

  <section class="to-do-list-section">
    <div><p>To Do List</p></div><button style="background-color: #000; color: #fff" id="clear-to-do-list">Clear ToDo LIST</button>
    <div class="to-do-list">
      <ul id="to-do-item-container" ondrop="dropElementInToDo(event)" ondragover="allowDrop(event)">
        
      </ul>
    </div>
  </section>

  <section class="completed-list-container">
    <div><p>Completed List</p></div><button style="background-color: #000; color: #fff" id="clear-completed-list">Clear Completed List</button>
    <div class="completed-list">
      <ul id="completed-list-container" ondrop="dropElementInComplete(event)" ondragover="allowDrop(event)">
       
      </ul>
    </div>
  </section>

  <script src="./js/util.js"></script>
  <script src="./js/drag.js"></script>
  <script src="./js/storage.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/main.js"></script>
  
</body>
</html>
